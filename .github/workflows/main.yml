# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Take photo of github.com
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        uses: "martmast60/puppeteer-screenshot-action@^"
        with:
          url: https://github.com/martmast60/puppeteer-screenshot-action
          screenshotName: main
      - name: push to branch
        run: |
          set -x
          git status
          git add screenshots
          git checkout -b screenshots
          git config --global user.email "martmast60@gmail.com"
          git config --global user.name "martmast60"
          git commit -m 'update screenshot'
          git push origin screenshots -f
